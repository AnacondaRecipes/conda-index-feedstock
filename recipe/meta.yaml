{% set name = "conda-index" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b3ca5248a714d355dff29b1c07f4f5b3088e9f660815b19bb40f0379664c744c

build:
  number: 0
  skip: True  # [py<37]
  script: {{ PYTHON }} -m pip install --no-build-isolation --no-deps . -vv

requirements:
  host:
    - flit-core
    - python
    - pip
  run:
    - python
    - click >=8
    - conda >=4.12.0
    - conda-package-streaming >=0.7.0
    - filelock
    - jinja2
    - more-itertools
    - PyYAML >=6

test:
  imports:
    - conda_index.index
  source_files:
    - tests
  requires:
    - conda-build >=3.21.0
    - conda-package-handling >=1.9.0
    - coverage
    - pip
    - pytest >=7
    - pytest-cov
    - pytest-mock
    - tomli
  commands:
    - pip check
    - pytest -k test_index_on_single_subdir_1

about:
  home: https://github.com/conda/conda-index
  summary: Create `repodata.json` for collections of conda packages.
  description: |
    Create repodata.json for collections of conda packages.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://conda.github.io/conda-index
  dev_url: https://github.com/conda/conda-index

extra:
  recipe-maintainers:
    - AndresGuzman-Ballen
    - dholth
    - jharlow-intel
